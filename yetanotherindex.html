<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
</head>

<body>
    <div class="container bg-primary text-black border 10px black p-3 mg-3">
        Hi, This Is A Regular Container, But With A Border
    </div><br>
    <div class="container-fluid bg-warning text-black border 10px black p-3 mg-3">
        Hi, This Container Spreads Across The Page, aka. Container Fluid, BUT WITH A BORDER
    </div><br>
    <div class="container-breakpoint bg-secondary text-black border 10px black p-3 mg-3">
        Hi, This Is A Breakpoint Container, it's basically a fluid container that stops at a breakpoint WITH A BORDER 
    </div><br>
      
</body>

</html>
